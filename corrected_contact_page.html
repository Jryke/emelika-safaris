/* General Styles */
*, *::before, *::after {
    box-sizing: border-box;
}

body, html {
    margin: 0; /* Set to 0 for no margin, or adjust as needed */
    padding: 0;

}
body {
    display: flex;
    flex-direction: column; /* Stack header, content, and footer vertically */
}
/* Header Styles */
header {

    text-align: center;         /* Center align the content */
    display: flex;              /* Use flexbox for alignment */

    justify-content: center;    /* Horizontally center items */

}
/* Footer Styles */

        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: #FF4500;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
    }

    /* Main Content Area */
    .content {
        display: flex; /* Flex layout for content */
        flex-direction: row; /* Place left and right sections side by side */
        flex: 1; /* Fill available space between header and footer */
        background-color: black;
        width: 100%; /* Full width */
        padding-top: 1px; /* Offset for fixed header */
        box-sizing: border-box;
    }

    /* Left and Right Section Styles */
    .left-section, .right-section {
        flex: 1;
        width: 50%; /* Each section takes half the width */
        box-sizing: border-box; /* Include padding and border in the width calculation */
        overflow-y: auto; /* Allow scrolling within sections if needed */
        padding: 10px;
    }

  /* Specific Styles for Right Section */
.right-section {
    border: 2px solid gold;
    margin: auto; /* Center horizontally */
    height: 75%; /* Height based on content */
    width: 50% /* Width based on content */
    margin-bottom: 10px
}


    /* Image Styles in Left Section */

        height: auto;

    .left-section .square {
        height: 25vh;
    }
    .left-section .rectangle {
        height: 35vh;
    }

    /* Layout for Square Images */
    .square-images {
        display: flex;
        justify-content: space-between;
    }
    .square {
        width: 45%; /* Adjusting width to fit side by side */
    }
    .rectangle {

    .paragraph-box p {
        color: gold;
        line-height: 1; 
    }

    margin: 0;
