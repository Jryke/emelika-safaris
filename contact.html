<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.0//EN" "http://www.w3.org/TR/html5/strict.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Emelika Safaris</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img alt="Emelika Safaris" src="/images/Emelika.safaris.web.png" />
    </header>

    <main>
      <div class="flex-row-container">
        <div class="flex-column">
          <img alt="Image Description 1" src="path_to_image_1.jpg" />
          <img alt="Image Description 2" src="path_to_image_2.jpg" />
        </div>
        <div class="flex-column yellow-border form-container">
          <form action="#" method="post">
            <div class="form-group">
              <label>Name</label>
              <input name="name" required="True" type="text" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="email" required="True" type="email" />
            </div>
            <div class="form-group">
              <label>Phone (Optional)</label>
              <input name="phone_(optional)" required="False" type="tel" />
            </div>
            <div class="form-group">
              <label>No. of Travellers</label>
              <input name="no._of_travellers" required="True" type="number" />
            </div>
            <div class_="form-group">
              <label>Desired Destinations</label>
              <input name="desired_destinations" required="True" type="text" />
            </div>
            <div class="form-group">
              <label>Arrival/Departure Dates</label>
              <input
                name="arrival/departure_dates"
                required="True"
                type="text"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <a href="#">
        <img alt="Instagram" src="/images/instagram.jpeg" class="icon" />
      </a>
      <a href="/about.html">ABOUT</a>
      <a href="/tours.html">TOURS</a>
      <a href="/contact.html">CONTACT</a>
      <a href="#">
        <img alt="TripAdvisor" src="/images/trip.advisor.png" class="icon" />
      </a>
    </footer>
  </body>
</html>
